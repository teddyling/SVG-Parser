<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
    <h1> SVG Parser</h1>
    <br>
    <div class="container">
        <div class="row">
            <div class="col">
                <div id="getInput">
                    <h3>Please upload your .svg file</h3>
                    <p><input type="file" id="fileInput" name="fileInput" accept=".svg"></p>
                </div>
                <div id="button-group" style="visibility: hidden;">
                    <button id="export-json" type="button" class="btn btn-info">Export JSON for this file</button>
                    <button id='new-submit' type="button" class="btn btn-warning">Upload a new SVG file</button>
                </div>
                <div id="show" class="sticky-top"></div>
            </div>
            <div class="col">
                <section class="overflow-auto" id="result">
                </section>

            </div>
        </div>
        <div class="row">
            <div class="col">
                <h3>Upload a folder with SVG files here</h3>
                <input type="file" id="folderInput" name="folderInput" webkitdirectory multiple>
            </div>
        </div>
    </div>



    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="dist/jszip.js"></script>
    <script src="FileSaver.js"></script>
    <script src="parser.js"></script>
</body>

</html>
